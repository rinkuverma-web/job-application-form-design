<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1 id="job_form_heading">Job Application
                <span class="tittle_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter First name..." required>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter last name..." required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email Id" required>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select name="Job_role" id="Job_role">
                        <option value="">Select Job Role </option>
                        <option value="react">React</option>
                        <option value="node"> Node.js</option>
                        <option value="full_stack">Full Stack Devloper</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address here..." required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" placeholder="Enter City Name" required>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode" required>
                    </div>
                    <div class="form_control">
                        <label for="Date">D.O.B.</label>
                        <input value="1998-05-23" type="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="file" name="upload" required>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

                </div>
            </form>

        </div>
    </div>
</body>
</html>
